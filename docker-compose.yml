services:
  mysql:
    image: mysql:8.0
    container_name: demo_api_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: kelompok8
      MYSQL_DATABASE: demo_api
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-pkelompok8",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: demo_api_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: kelompok8
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  api:
    build:
      context: ./restapi-demo
      dockerfile: Dockerfile
    container_name: demo_api_node
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=kelompok8
      - DB_NAME=demo_api
      - JWT_SECRET=kelompok8terbaik
      - PORT=5000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
